<div class="container-center">
<form class="container mt-4 py-5">
<div class="col">
    <div class="form-group col-2 mb-3">
      <label for="exampleInputEmail1">Username</label>
      <input type="username" [(ngModel)]="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
      
    </div>
    <div class="form-group col-2 mb-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
   
    <button type="submit" (click)="login()" class="btn btn-primary mb-3">Submit</button>

    <p *ngIf="errorMessage" class="alert alert-danger col-3">{{ errorMessage }}</p>
</div>
  </form>
</div>
